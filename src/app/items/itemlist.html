<h2>Item list</h2>
<table class="table table-condensed">
	<thead>
		<tr>
			<th>#</th>
			<th>Name</th>
			<th>Description</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in vm.items">
			<th>{{item.id}}</th>
			<td>{{item.name}}</td>
			<td>{{item.description}}</td>
			<td>
				<button class="btn btn-primary" ng-click="vm.removeItem(item.id)">remove</button>
			</td>
		</tr>
	</tbody>
</table>
